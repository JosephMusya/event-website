    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-6 col-lg-4">
            <div class="card p-4 border-3 shadow    ">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="form-group py-1">
                        <input name="name" type="text" class="form-control" placeholder="Enter username">
                    </div>
                    <div class="form-group py-1">
                        <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="py-1">
                        <button type="" class="btn btn-primary col-12">Sign In</button>
                    </div>
                </form>
                <div clas="py-1 ">
                    <button class="btn col-12 btn-danger">
                        <a href="{% provider_login_url 'google' %}" class="text-white text-decoration-none">Use google Account</a>                       
                    </button>
                </div>
            </div>
            <br>
        </div>
    </div>
</div>
{% endblock %}
